
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Derek & Jon's Map Generator Home Page</title>
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <div id="left">
        
    <table>
        <tr>
            <button id="button">Create world</button>
            <p id="output"></p>
        </tr>

        <tr>
            <label for="Seed">Enter seed if you have one </label>
            <input type="number" id="Seed">
        </tr>

        <tr>
            <td>
                <strong>--OR--</strong>
            </td>
        </tr>

        <tr>
            <td>
                Use the options below: 
            </td>
        </tr>

        <tr>
            <td>
                <label for="type">Type of map</label>
                <select id="type1" name="type1">
                    <option value="Random">Random</option>
                    <option value="world">world</option>
                    <option value="country">country</option>
                    <option value="kingdom">kingdom</option>
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
                <label for="Regional">Regional amount</label>
                <select id="Regional1" name="Regional1">
                    <option value="Random">Random</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
                <label for="water">Water level</label>
                <select id="water1" name="water1">
                    <option value="Random">Random</option>
                    <option value="none">none</option>
                    <option value="alittle">a little</option>
                    <option value="moderate">moderate</option>
                    <option value="alot">a lot</option>
                </select>
            </td>
        </tr>
    </table>
    
    </div>

    <div id="WorldImage">
        
            <svg id="WorldCreated" width="780" height="600"></svg>
            <div id="legend">
                <h4>Legend</h4>
                <div id="regionNames">
                </div>
            </div>
    </div>


    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="seedrandom.js"></script>
    <script src="./src/SVGAdapter/SVGAdapter.js"></script>
    <script src="./src/renderWorld/renderWorld.js"></script>
    <script src="./src/renderWorld/utilities.js"></script>
    <script src="./src/renderWorld/settings.js"></script>
    <script src="./src/renderWorld/GrahamScan.js"></script>
    <script src="./src/assets/countries.js"></script>
    <script src="./src/assets/provinces.js"></script>
    <script src="./src/assets/citiesPrefix.js"></script>
    <script src="./src/assets/citiesSuffix.js"></script>
    <script src="GenerateName.js"></script>
    <script src="xyVal.js"></script>
    <script src="index.js"></script>
  </body>
</html>
