
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Derek & Jon's Map Generator Home Page</title>
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <div id="left">
        
    <table>
        <tr>
            <button id="button">Create world</button>
            <a href="src/tester.html">Canvas testing</a>
            <p id="output"></p>
        </tr>

        <tr>
            <td>
                <label for="type">Type of map</label>
                <select id="type" name="type">
                    <option value="random">Random</option>
                    <option value="world">world</option>
                    <option value="country">country</option>
                    <option value="kingdom">kingdom</option>
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
                <label for="Regional">Regional amount</label>
                <select id="Regional" name="Regional">
                    <option value="random">Random</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                
                </select>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>
                <label for="Water">Water level</label>
                <select id="water" name="water">
                    <option value="random">Random</option>
                    <option value="none">none</option>
                    <option value="alittle">a little</option>
                    <option value="moderate">moderate</option>
                    <option value="alot">a lot</option>
                </select>
            </td>
        </tr>
    </table>
    
    </div>

    <div id="WorldImage">
        
            <image src="Whitescreen.PNG" alt="WorldCreated" id="WorldCreated" width="780" height="600"></image>
            <button id="Reg">Reg</button>
            <button id="Bio">Bio</button>
        
    </div>

    <script src="index.js"></script>
  </body>
</html>
